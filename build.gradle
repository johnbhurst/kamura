
usePlugin 'groovy'

repositories {
  mavenCentral name: "itextpdf", urls: " http://maven.itextpdf.com/"
}

dependencies {
  groovy group: "org.codehaus.groovy", name: "groovy", version: "1.7.3"
  compile group: "com.itextpdf", name: "itextpdf", version: "5.0.2"
  testCompile group: "junit", name: "junit", version: "4.8.1"
}


